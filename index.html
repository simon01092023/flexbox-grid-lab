<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox / CSS Grid - Lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <p class="online">ONLINE</p>
        <div class="profile-div">
            <img src="img/profile.gif" alt="John Shoshone" class="profile">
        </div>
        <div class="name-div">
            <h1 class="name">John Shoshone</h1>
        </div>
        <div class="stars-title-div">
            <img src="img/stars.png" alt="stars" class="stars">
            <p class="title">Psychic Healer</p>
        </div>
        <div class="service-div">
            <p class="service-tp">5 mins free</p>
            <p class="service-bp">then $5.99/min</p>
        </div>
        <div class="phone-message">
            <img src="img/phone.png" alt="phone" class="phone">
            <img src="img/message.png" alt="message" class="message">
        </div>
    </div>
</body>

</html>
